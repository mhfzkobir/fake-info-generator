<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Fake Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">üåç Global Fake Data Generator</h1>
        
        <div class="controls card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" id="countrySelect">
                            <option value="en_US">United States</option>
                            <option value="bn_BD">Bangladesh</option>
                            <option value="en_IN">India</option>
                            <option value="ur_PK">Pakistan</option>
                            <option value="ja_JP">Japan</option>
                            <option value="de_DE">Germany</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="genderSelect">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="random">Random</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" id="generateBtn">
                            Generate Data <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="result card">
            <div class="card-body">
                <div id="loader" class="loader d-none"></div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Fake Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">üåç Global Fake Data Generator</h1>
        
        <div class="controls card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="apiSelect" class="form-label">Select API</label>
                        <select class="form-select" id="apiSelect">
                            <option value="randomUser">Random User API</option>
                            <option value="uiNames">UI Names API</option>
                            <option value="jsonPlaceholder">JSON Placeholder API</option>
                            <option value="randomDataAPI">Random Data API</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="langSelect" class="form-label">Select Language</label>
                        <select class="form-select" id="langSelect">
                            <option value="en">English</option>
                            <option value="bn">Bangla</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" id="generateDataBtn">
                            Generate Data <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="result card">
            <div class="card-body">
                <div id="loader" class="loader d-none"></div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

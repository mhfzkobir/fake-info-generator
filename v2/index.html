<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Global Fake Data Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4" data-i18n="header">üåç Global Fake Data Generator</h1>
        
        <div class="controls card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select class="form-select" id="apiSelect">
                            <option value="randomuser">Random User</option>
                            <option value="uinames">UI Names</option>
                            <option value="jsonplaceholder">JSONPlaceholder</option>
                            <option value="randomdata">Random Data API</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="countrySelect">
                            <option value="US">United States</option>
                            <option value="BD">Bangladesh</option>
                            <option value="IN">India</option>
                            <option value="PK">Pakistan</option>
                            <option value="JP">Japan</option>
                            <option value="DE">Germany</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="genderSelect">
                            <option value="male" data-i18n="male">Male</option>
                            <option value="female" data-i18n="female">Female</option>
                            <option value="random" data-i18n="random">Random</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="languageSelect">
                            <option value="en">English</option>
                            <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" id="generateBtn" data-i18n="generate">
                            Generate Data <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="result card">
            <div class="card-body">
                <div id="loader" class="loader d-none"></div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
